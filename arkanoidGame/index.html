<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5dc;
            color: #556b2f;
        }
        
        body.dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        
        .container {
            background-color: #f0e68c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        body.dark-theme .container {
            background-color: #34495e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #6b8e23;
        }
        
        body.dark-theme h1 {
            color: #27ae60;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #faf0e6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        
        body.dark-theme .game-info {
            background-color: #2c3e50;
        }
        
        .score, .lives, .level {
            font-size: 18px;
            font-weight: bold;
            color: #556b2f;
        }
        
        body.dark-theme .score,
        body.dark-theme .lives,
        body.dark-theme .level {
            color: #27ae60;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        button {
            background-color: #deb887;
            border: none;
            color: #556b2f;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #bdb76b;
            transform: translateY(-2px);
        }
        
        body.dark-theme button {
            background-color: #3498db;
            color: #ecf0f1;
        }
        
        .theme-toggle {
            margin-top: 10px;
            background: none;
            border: 2px solid #bdb76b;
            color: #556b2f;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        body.dark-theme .theme-toggle {
            border-color: #3498db;
            color: #ecf0f1;
        }
        
        .game-area {
            position: relative;
            width: 400px;
            height: 500px;
            background: #2c3e50;
            border: 3px solid #8b4513;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        body.dark-theme .game-area {
            background: #1a2530;
            border-color: #3498db;
        }
        
        .wall {
            position: absolute;
            background-color: rgba(139, 69, 19, 0.3);
        }
        
        .wall.left, .wall.right {
            width: 5px;
            height: 100%;
            top: 0;
        }
        
        .wall.left {
            left: 0;
        }
        
        .wall.right {
            right: 0;
        }
        
        .wall.top {
            width: 100%;
            height: 5px;
            top: 0;
            left: 0;
        }
        
        .paddle {
            position: absolute;
            width: 80px;
            height: 15px;
            background: linear-gradient(to bottom, #deb887, #bdb76b);
            border-radius: 5px;
            bottom: 20px;
            left: 160px;
        }
        
        body.dark-theme .paddle {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }
        
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ff7f50, #ff6347);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.7);
        }
        
        body.dark-theme .ball {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.7);
        }
        
        .brick {
            position: absolute;
            width: 60px;
            height: 20px;
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .brick.red { background: linear-gradient(to bottom, #ff6b6b, #ee5a52); }
        .brick.blue { background: linear-gradient(to bottom, #48dbfb, #2e86de); }
        .brick.green { background: linear-gradient(to bottom, #1dd1a1, #10ac84); }
        .brick.yellow { background: linear-gradient(to bottom, #feca57, #ff9f43); }
        .brick.purple { background: linear-gradient(to bottom, #9b59b6, #8e44ad); }
        .brick.orange { background: linear-gradient(to bottom, #ff9f43, #ff7f50); }
        .brick.cyan { background: linear-gradient(to bottom, #00cec9, #00b894); }
        
        body.dark-theme .brick.red { background: linear-gradient(to bottom, #e74c3c, #c0392b); }
        body.dark-theme .brick.blue { background: linear-gradient(to bottom, #3498db, #2980b9); }
        body.dark-theme .brick.green { background: linear-gradient(to bottom, #2ecc71, #27ae60); }
        body.dark-theme .brick.yellow { background: linear-gradient(to bottom, #f1c40f, #f39c12); }
        body.dark-theme .brick.purple { background: linear-gradient(to bottom, #9b59b6, #8e44ad); }
        body.dark-theme .brick.orange { background: linear-gradient(to bottom, #e67e22, #d35400); }
        body.dark-theme .brick.cyan { background: linear-gradient(to bottom, #00cec9, #00b894); }
        
        .game-status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
            color: #6b8e23;
        }
        
        body.dark-theme .game-status {
            color: #27ae60;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #6b8e23;
            font-size: 14px;
            padding: 10px;
            background-color: rgba(245, 245, 220, 0.8);
            border-radius: 5px;
            width: 100%;
        }
        
        body.dark-theme .instructions {
            color: #bdc3c7;
            background-color: rgba(44, 62, 80, 0.8);
        }
        
        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #deb887;
            border: none;
            color: #556b2f;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        body.dark-theme .mobile-btn {
            background: #3498db;
            color: #ecf0f1;
        }
        
        @media (max-width: 768px) {
            .game-area {
                width: 320px;
                height: 400px;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .brick {
                width: 50px;
                height: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .game-area {
                width: 280px;
                height: 350px;
            }
            
            .brick {
                width: 40px;
                height: 15px;
            }
            
            .paddle {
                width: 60px;
                height: 12px;
            }
            
            .ball {
                width: 12px;
                height: 12px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .flash {
            animation: flash 0.3s;
        }
    </style>

<body>
    <div class="container">
        <h1>–ê–†–ö–ê–ù–û–ò–î</h1>
        
        <div class="game-info">

            <div class="lives">–ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>

        </div>
        
        <div class="controls">
            <button id="new-game-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

        </div>
        
        <div class="game-area" id="game-area">
            <div class="wall left"></div>

            <div class="wall top"></div>

            <div class="ball" id="ball"></div>
            <!-- –ö–∏—Ä–ø–∏—á–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
        </div>

            <button class="mobile-btn" id="left-btn">‚Üê</button>
            <button class="mobile-btn" id="right-btn">‚Üí</button>
        </div>
        
        <div class="game-status" id="game-status"></div>
        
        <div class="instructions">
            <p>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—ã—à—å –∏–ª–∏ –∫–ª–∞–≤–∏—à–∏ ‚Üê ‚Üí –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</p>
            <p>–†–∞–∑–±–µ–π—Ç–µ –≤—Å–µ –∫–∏—Ä–ø–∏—á–∏, –Ω–µ –¥–∞–π—Ç–µ —à–∞—Ä–∏–∫—É —É–ø–∞—Å—Ç—å!</p>
        </div>
        
        <button class="theme-toggle" id="theme-toggle">
            <span class="theme-icon">üåì</span> –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É
        </button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const BRICK_COLS = 7;
        const BRICK_GAP = 5;
        const MAX_LEVELS = 20;
        
        // –¶–≤–µ—Ç–∞ –∫–∏—Ä–ø–∏—á–µ–π
        const BRICK_COLORS = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan'];
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameOver: false,
            paused: false,
            ballX: 0,
            ballY: 0,
            ballSpeedX: 3,
            ballSpeedY: -3,
            paddleX: 0,
            paddleWidth: 80,
            bricks: [],
            animationId: null,
            theme: 'light',
            lastTime: 0,
            deltaTime: 0
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const gameStatusElement = document.getElementById('game-status');
        const newGameButton = document.getElementById('new-game-btn');
        const pauseButton = document.getElementById('pause-btn');
        const leftButton = document.getElementById('left-btn');
        const rightButton = document.getElementById('right-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const gameArea = document.getElementById('game-area');
        const paddle = document.getElementById('paddle');
        const ball = document.getElementById('ball');
        const body = document.body;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            cancelAnimationFrame(gameState.animationId);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.gameOver = false;
            gameState.paused = false;
            gameState.ballSpeedX = 3;
            gameState.ballSpeedY = -3;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            scoreElement.textContent = '0';
            livesElement.textContent = '3';
            levelElement.textContent = '1';
            gameStatusElement.textContent = '';
            pauseButton.textContent = '–ü–∞—É–∑–∞';
            
            // –û—á–∏—â–∞–µ–º –∫–∏—Ä–ø–∏—á–∏
            gameState.bricks = [];
            document.querySelectorAll('.brick').forEach(brick => brick.remove());
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
            resetPositions();
            
            // –°–æ–∑–¥–∞–µ–º –∫–∏—Ä–ø–∏—á–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
            generateLevel(gameState.level);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameState.lastTime = performance.now();
            gameState.animationId = requestAnimationFrame(gameLoop);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            addEventListeners();
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è
        function generateLevel(level) {
            const gameAreaRect = gameArea.getBoundingClientRect();
            const brickWidth = (gameAreaRect.width - (BRICK_COLS + 1) * BRICK_GAP) / BRICK_COLS;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—è–¥–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
            const rows = Math.min(3 + Math.floor(level / 2), 8);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    // –°–ª—É—á–∞–π–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –æ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–∏—Ä–ø–∏—á–∞ (—á–µ–º –≤—ã—à–µ —É—Ä–æ–≤–µ–Ω—å, —Ç–µ–º –±–æ–ª—å—à–µ –∫–∏—Ä–ø–∏—á–µ–π)
                    const brickChance = 0.7 + (level * 0.03);
                    if (Math.random() > brickChance) continue;
                    
                    const brick = document.createElement('div');
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –∫–∏—Ä–ø–∏—á–∞
                    const color = BRICK_COLORS[Math.floor(Math.random() * BRICK_COLORS.length)];
                    brick.className = `brick ${color}`;
                    
                    const x = BRICK_GAP + col * (brickWidth + BRICK_GAP);
                    const y = BRICK_GAP + row * (25 + BRICK_GAP);
                    
                    brick.style.left = `${x}px`;
                    brick.style.top = `${y}px`;
                    brick.style.width = `${brickWidth}px`;
                    
                    gameArea.appendChild(brick);
                    
                    gameState.bricks.push({
                        element: brick,
                        x: x,
                        y: y,
                        width: brickWidth,
                        height: 20,
                        color: color,
                        visible: true
                    });
                }
            }
            
            // –ï—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å —Å–ª–∏—à–∫–æ–º –ø—É—Å—Ç–æ–π, –¥–æ–±–∞–≤–ª—è–µ–º –µ—â–µ –∫–∏—Ä–ø–∏—á–µ–π
            if (gameState.bricks.length < 5) {
                generateLevel(level);
            }
        }
        
        // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–π
        function resetPositions() {
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            // –ü–æ–∑–∏—Ü–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            gameState.paddleX = gameAreaRect.width / 2 - gameState.paddleWidth / 2;
            paddle.style.left = `${gameState.paddleX}px`;
            
            // –ü–æ–∑–∏—Ü–∏—è –º—è—á–∞
            gameState.ballX = gameAreaRect.width / 2 - 7.5;
            gameState.ballY = gameAreaRect.height - 40;
            ball.style.left = `${gameState.ballX}px`;
            ball.style.top = `${gameState.ballY}px`;
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –º—è—á–∞ (–Ω–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Å —É—Ä–æ–≤–Ω–µ–º)
            const speed = 3 + Math.min(gameState.level * 0.2, 5);
            gameState.ballSpeedX = speed * (Math.random() > 0.5 ? 1 : -1);
            gameState.ballSpeedY = -speed;
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop(timestamp) {
            if (gameState.gameOver || gameState.paused) {
                gameState.animationId = requestAnimationFrame(gameLoop);
                return;
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è
            gameState.deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;
            
            // –î–≤–∏–≥–∞–µ–º –º—è—á —Å —É—á–µ—Ç–æ–º –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
            const speedFactor = gameState.deltaTime / 16.67; // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∫ 60 FPS
            gameState.ballX += gameState.ballSpeedX * speedFactor;
            gameState.ballY += gameState.ballSpeedY * speedFactor;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∏–≥—Ä–æ–≤–æ–π –æ–±–ª–∞—Å—Ç–∏
            const gameAreaRect = gameArea.getBoundingClientRect();
            const ballSize = 15; // –†–∞–∑–º–µ—Ä –º—è—á–∞
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –±–æ–∫–æ–≤—ã–º–∏ —Å—Ç–µ–Ω–∫–∞–º–∏
            if (gameState.ballX <= 5) { // –õ–µ–≤–∞—è —Å—Ç–µ–Ω–∫–∞
                gameState.ballX = 5;
                gameState.ballSpeedX = Math.abs(gameState.ballSpeedX);
            } else if (gameState.ballX + ballSize >= gameAreaRect.width - 5) { // –ü—Ä–∞–≤–∞—è —Å—Ç–µ–Ω–∫–∞
                gameState.ballX = gameAreaRect.width - ballSize - 5;
                gameState.ballSpeedX = -Math.abs(gameState.ballSpeedX);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–µ–π —Å—Ç–µ–Ω–∫–æ–π
            if (gameState.ballY <= 5) {
                gameState.ballY = 5;
                gameState.ballSpeedY = Math.abs(gameState.ballSpeedY);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –Ω–∏–∂–Ω–µ–π —Å—Ç–µ–Ω–∫–æ–π
            if (gameState.ballY + ballSize >= gameAreaRect.height) {
                // –ò–≥—Ä–æ–∫ –ø—Ä–æ–ø—É—Å—Ç–∏–ª –º—è—á
                gameState.lives--;
                livesElement.textContent = gameState.lives;
                
                if (gameState.lives <= 0) {
                    handleGameOver();
                } else {
                    resetBall();
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
            const paddleTop = gameAreaRect.height - 35; // –ü–æ–∑–∏—Ü–∏—è –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const paddleBottom = gameAreaRect.height - 20; // –ü–æ–∑–∏—Ü–∏—è –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            
            if (
                gameState.ballY + ballSize >= paddleTop &&
                gameState.ballY <= paddleBottom &&
                gameState.ballX + ballSize >= gameState.paddleX &&
                gameState.ballX <= gameState.paddleX + gameState.paddleWidth
            ) {
                // –ú–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—è—á–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –≤ –∫–∞–∫—É—é —á–∞—Å—Ç—å –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –ø–æ–ø–∞–ª –º—è—á
                const hitPosition = (gameState.ballX + ballSize / 2 - gameState.paddleX) / gameState.paddleWidth;
                gameState.ballSpeedX = (hitPosition - 0.5) * 10;
                gameState.ballSpeedY = -Math.abs(gameState.ballSpeedY); // –í—Å–µ–≥–¥–∞ –≤–≤–µ—Ä—Ö
                
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                paddle.classList.add('flash');
                setTimeout(() => paddle.classList.remove('flash'), 300);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∫–∏—Ä–ø–∏—á–∞–º–∏
            checkBrickCollisions();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –º—è—á–∞
            ball.style.left = `${gameState.ballX}px`;
            ball.style.top = `${gameState.ballY}px`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–∏–≥—Ä–∞–ª –ª–∏ –∏–≥—Ä–æ–∫ —É—Ä–æ–≤–µ–Ω—å
            checkLevelComplete();
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameState.animationId = requestAnimationFrame(gameLoop);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å –∫–∏—Ä–ø–∏—á–∞–º–∏
        function checkBrickCollisions() {
            const ballSize = 15; // –†–∞–∑–º–µ—Ä –º—è—á–∞
            
            for (let i = 0; i < gameState.bricks.length; i++) {
                const brick = gameState.bricks[i];
                
                if (!brick.visible) continue;
                
                if (
                    gameState.ballX + ballSize >= brick.x &&
                    gameState.ballX <= brick.x + brick.width &&
                    gameState.ballY + ballSize >= brick.y &&
                    gameState.ballY <= brick.y + brick.height
                ) {
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∫–∏—Ä–ø–∏—á–æ–º!
                    brick.visible = false;
                    brick.element.style.display = 'none';
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —Å –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –ø—Ä–æ–∏–∑–æ—à–ª–æ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                    const ballCenterX = gameState.ballX + ballSize / 2;
                    const ballCenterY = gameState.ballY + ballSize / 2;
                    const brickCenterX = brick.x + brick.width / 2;
                    const brickCenterY = brick.y + brick.height / 2;
                    
                    // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É —Ü–µ–Ω—Ç—Ä–∞–º–∏
                    const dx = ballCenterX - brickCenterX;
                    const dy = ballCenterY - brickCenterY;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ –∫–∏—Ä–ø–∏—á–∞ –±—ã–ª–∞ –ø–æ—Ä–∞–∂–µ–Ω–∞
                    const combinedHalfWidths = brick.width / 2 + ballSize / 2;
                    const combinedHalfHeights = brick.height / 2 + ballSize / 2;
                    
                    if (Math.abs(dx) * 2 < combinedHalfWidths && Math.abs(dy) * 2 < combinedHalfHeights) {
                        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –±–æ–∫–æ–≤–æ–π —Å—Ç–æ—Ä–æ–Ω–æ–π
                        gameState.ballSpeedX = -gameState.ballSpeedX;
                    } else {
                        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–µ–π/–Ω–∏–∂–Ω–µ–π —Å—Ç–æ—Ä–æ–Ω–æ–π
                        gameState.ballSpeedY = -gameState.ballSpeedY;
                    }
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
                    gameState.score += 10;
                    scoreElement.textContent = gameState.score;
                    
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                    ball.classList.add('flash');
                    setTimeout(() => ball.classList.remove('flash'), 300);
                    
                    break;
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function checkLevelComplete() {
            const visibleBricks = gameState.bricks.filter(brick => brick.visible);
            
            if (visibleBricks.length === 0) {
                // –£—Ä–æ–≤–µ–Ω—å –∑–∞–≤–µ—Ä—à–µ–Ω!
                if (gameState.level < MAX_LEVELS) {
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
                    gameState.level++;
                    levelElement.textContent = gameState.level;
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–∏—Ä–ø–∏—á–∏
                    generateLevel(gameState.level);
                    resetBall();
                    
                    // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
                    gameStatusElement.textContent = `–£—Ä–æ–≤–µ–Ω—å ${gameState.level-1} –∑–∞–≤–µ—Ä—à–µ–Ω!`;
                    setTimeout(() => {
                        gameStatusElement.textContent = '';
                    }, 2000);
                } else {
                    // –í—Å–µ —É—Ä–æ–≤–Ω–∏ –ø—Ä–æ–π–¥–µ–Ω—ã!
                    gameStatusElement.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏!';
                    gameState.paused = true;
                    pauseButton.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                }
            }
        }
        
        // –°–±—Ä–æ—Å –º—è—á–∞
        function resetBall() {
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            // –ü–æ–∑–∏—Ü–∏—è –º—è—á–∞
            gameState.ballX = gameAreaRect.width / 2 - 7.5;
            gameState.ballY = gameAreaRect.height - 40;
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            const speed = 3 + Math.min(gameState.level * 0.2, 5);
            gameState.ballSpeedX = speed * (Math.random() > 0.5 ? 1 : -1);
            gameState.ballSpeedY = -speed;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
        function handleGameOver() {
            gameState.gameOver = true;
            gameStatusElement.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ù–∞–∂–º–∏—Ç–µ "–ù–æ–≤–∞—è –∏–≥—Ä–∞"';
        }
        
        // –ü–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –∏–≥—Ä—ã
        function togglePause() {
            if (gameState.gameOver) return;
            
            gameState.paused = !gameState.paused;
            
            if (gameState.paused) {
                pauseButton.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                gameStatusElement.textContent = '–ü–∞—É–∑–∞';
            } else {
                pauseButton.textContent = '–ü–∞—É–∑–∞';
                gameStatusElement.textContent = '';
                gameState.lastTime = performance.now();
                gameState.animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // –î–≤–∏–∂–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        function movePaddle(delta) {
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            gameState.paddleX += delta;
            
            // –ù–µ –¥–∞–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ –≤—ã–π—Ç–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã
            if (gameState.paddleX < 5) {
                gameState.paddleX = 5;
            } else if (gameState.paddleX + gameState.paddleWidth > gameAreaRect.width - 5) {
                gameState.paddleX = gameAreaRect.width - gameState.paddleWidth - 5;
            }
            
            paddle.style.left = `${gameState.paddleX}px`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        function handleMouseMove(e) {
            if (gameState.gameOver || gameState.paused) return;
            
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∏–≥—Ä–æ–≤–æ–π –æ–±–ª–∞—Å—Ç–∏
            const mouseX = e.clientX - gameAreaRect.left - gameState.paddleWidth / 2;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            if (mouseX >= 5 && mouseX <= gameAreaRect.width - gameState.paddleWidth - 5) {
                gameState.paddleX = mouseX;
                paddle.style.left = `${gameState.paddleX}px`;
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            if (gameState.theme === 'light') {
                gameState.theme = 'dark';
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">üåì</span> –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            } else {
                gameState.theme = 'light';
                body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">üåì</span> –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function addEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
            gameArea.addEventListener('mousemove', handleMouseMove);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            gameArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMouseMove(e.touches[0]);
            });
            
            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            newGameButton.addEventListener('click', initGame);
            pauseButton.addEventListener('click', togglePause);
            themeToggle.addEventListener('click', toggleTheme);
            
            // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            leftButton.addEventListener('mousedown', () => {
                if (gameState.gameOver || gameState.paused) return;
                gameState.paddleInterval = setInterval(() => movePaddle(-10), 16);
            });
            
            leftButton.addEventListener('mouseup', () => {
                clearInterval(gameState.paddleInterval);
            });
            
            leftButton.addEventListener('touchstart', () => {
                if (gameState.gameOver || gameState.paused) return;
                gameState.paddleInterval = setInterval(() => movePaddle(-10), 16);
            });
            
            leftButton.addEventListener('touchend', () => {
                clearInterval(gameState.paddleInterval);
            });
            
            rightButton.addEventListener('mousedown', () => {
                if (gameState.gameOver || gameState.paused) return;
                gameState.paddleInterval = setInterval(() => movePaddle(10), 16);
            });
            
            rightButton.addEventListener('mouseup', () => {
                clearInterval(gameState.paddleInterval);
            });
            
            rightButton.addEventListener('touchstart', () => {
                if (gameState.gameOver || gameState.paused) return;
                gameState.paddleInterval = setInterval(() => movePaddle(10), 16);
            });
            
            rightButton.addEventListener('touchend', () => {
                clearInterval(gameState.paddleInterval);
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            document.addEventListener('keydown', (e) => {
                if (gameState.gameOver || gameState.paused) return;
                
                if (e.key === 'ArrowLeft') {
                    movePaddle(-20);
                } else if (e.key === 'ArrowRight') {
                    movePaddle(20);
                } else if (e.key === ' ') {
                    togglePause();
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initGame);
    </script>
