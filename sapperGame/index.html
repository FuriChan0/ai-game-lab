<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5dc;
            color: #556b2f;
        }
        
        body.dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        
        .container {
            background-color: #f0e68c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 95vw;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        body.dark-theme .container {
            background-color: #34495e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #6b8e23;
            transition: transform 0.3s;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        body.dark-theme h1 {
            color: #27ae60;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: #faf0e6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .game-info:hover {
            transform: translateY(-2px);
        }
        
        body.dark-theme .game-info {
            background-color: #2c3e50;
        }
        
        .mines-left, .timer {
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        button {
            background-color: #deb887;
            border: none;
            color: #556b2f;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(20, 20);
                opacity: 1;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }
        
        button:hover {
            background-color: #bdb76b;
            transform: translateY(-2px);
        }
        
        body.dark-theme button {
            background-color: #3498db;
            color: #ecf0f1;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
            width: 100%;
        }
        
        .difficulty-btn {
            background-color: #faf0e6;
            transition: all 0.3s;
        }
        
        .difficulty-btn.active {
            background-color: #bdb76b;
            transform: scale(1.1);
        }
        
        body.dark-theme .difficulty-btn {
            background-color: #2c3e50;
        }
        
        body.dark-theme .difficulty-btn.active {
            background-color: #27ae60;
        }
        
        .game-board-wrapper {
            overflow: hidden;
            transition: all 0.5s ease;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            max-width: 100%;
        }
        
        .game-board {
            display: grid;
            gap: 3px;
            margin: 0 auto;
            transition: all 0.5s ease;
        }
        
        .cell {
            width: 35px;
            height: 35px;
            background-color: #faf0e6;
            border: 2px solid #bdb76b;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .cell:hover::before {
            opacity: 1;
        }
        
        .cell.revealed {
            background-color: #f5f5dc;
            border: 2px solid #deb887;
            animation: reveal 0.3s ease;
        }
        
        @keyframes reveal {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .cell.flagged::before {
            content: "🚩";
            animation: flag 0.3s ease;
            opacity: 1;
            z-index: 2;
        }
        
        @keyframes flag {
            0% {
                transform: scale(0) rotate(-30deg);
            }
            70% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }
        
        .cell.mine::after {
            content: "💣";
            animation: mine 0.5s ease;
        }
        
        @keyframes mine {
            0% {
                transform: scale(0) rotate(0);
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
        
        .cell-1 { color: #6b8e23; }
        .cell-2 { color: #8fbc8f; }
        .cell-3 { color: #556b2f; }
        .cell-4 { color: #2e8b57; }
        .cell-5 { color: #3cb371; }
        .cell-6 { color: #20b2aa; }
        .cell-7 { color: #008080; }
        .cell-8 { color: #008b8b; }
        
        body.dark-theme .cell {
            background-color: #2c3e50;
            border-color: #34495e;
        }
        
        body.dark-theme .cell.revealed {
            background-color: #34495e;
            border-color: #3498db;
        }
        
        .game-status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
            transition: all 0.3s;
        }
        
        .win {
            color: #27ae60;
            animation: win 1s infinite alternate;
        }
        
        @keyframes win {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        
        .lose {
            color: #e74c3c;
            animation: lose 0.5s;
        }
        
        @keyframes lose {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #6b8e23;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        body.dark-theme .instructions {
            color: #bdc3c7;
        }
        
        .theme-toggle {
            margin-top: 20px;
            background: none;
            border: 2px solid #bdb76b;
            color: #556b2f;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        body.dark-theme .theme-toggle {
            border-color: #3498db;
            color: #ecf0f1;
        }
        
        .theme-icon {
            transition: transform 0.5s;
        }
        
        .theme-toggle:hover .theme-icon {
            transform: rotate(180deg);
        }

        @media (max-width: 1200px) {
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 900px) {
            .cell {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 600px) {
            .cell {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }
            
            .difficulty {
                flex-direction: column;
                align-items: center;
            }
            
            .difficulty-btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сапер</h1>
        
        <div class="game-info">
            <div class="mines-left">Мины: <span id="mines-count">10</span></div>
            <div class="timer">Время: <span id="time">0</span></div>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Легко</button>
            <button class="difficulty-btn" data-difficulty="medium">Средне</button>
            <button class="difficulty-btn" data-difficulty="hard">Сложно</button>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Новая игра</button>
        </div>
        
        <div class="game-board-wrapper">
            <div class="game-board" id="game-board"></div>
        </div>
        
        <div class="game-status" id="game-status"></div>
        
        <div class="instructions">
            <b>ЛКМ</b> - открыть ячейку | <b>ПКМ</b> - поставить/убрать флажок
        </div>
        
        <button class="theme-toggle" id="theme-toggle">
            <span class="theme-icon">🌓</span> Сменить тему
        </button>
    </div>

    <script>
        // Конфигурация игры
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        
        // Состояние игры
        let gameState = {
            board: [],
            mines: 0,
            revealedCount: 0,
            flaggedCount: 0,
            gameOver: false,
            gameWon: false,
            startTime: null,
            timerInterval: null,
            difficulty: 'easy',
            theme: 'light'
        };
        
        // Элементы DOM
        const gameBoard = document.getElementById('game-board');
        const gameBoardWrapper = document.querySelector('.game-board-wrapper');
        const container = document.querySelector('.container');
        const minesCountElement = document.getElementById('mines-count');
        const timeElement = document.getElementById('time');
        const gameStatusElement = document.getElementById('game-status');
        const resetButton = document.getElementById('reset-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Инициализация игры
        function initGame() {
            clearInterval(gameState.timerInterval);
            
            const { rows, cols, mines } = difficulties[gameState.difficulty];
            gameState.mines = mines;
            gameState.revealedCount = 0;
            gameState.flaggedCount = 0;
            gameState.gameOver = false;
            gameState.gameWon = false;
            gameState.startTime = null;
            gameState.board = [];
            
            // Обновляем интерфейс
            minesCountElement.textContent = mines;
            timeElement.textContent = '0';
            gameStatusElement.textContent = '';
            gameStatusElement.classList.remove('win', 'lose');
            
            // Настраиваем игровое поле
            const cellSize = window.innerWidth < 600 ? 20 : 
                           window.innerWidth < 900 ? 25 : 
                           window.innerWidth < 1200 ? 30 : 35;
            const gap = 3;
            const boardWidth = cols * cellSize + (cols - 1) * gap;
            const boardHeight = rows * cellSize + (rows - 1) * gap;
            
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            gameBoard.style.width = `${boardWidth}px`;
            gameBoard.style.height = `${boardHeight}px`;
            gameBoardWrapper.style.width = `${boardWidth}px`;
            gameBoardWrapper.style.height = `${boardHeight}px`;
            
            // Адаптируем контейнер под размер поля
            const containerPadding = 40; // 20px с каждой стороны
            const containerMinWidth = 300;
            const containerWidth = Math.max(containerMinWidth, boardWidth + containerPadding);
            
            container.style.width = `${containerWidth}px`;
            
            gameBoard.innerHTML = '';
            
            // Создаем пустое поле
            for (let i = 0; i < rows; i++) {
                gameState.board[i] = [];
                for (let j = 0; j < cols; j++) {
                    gameState.board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    };
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Обработчики кликов
                    cell.addEventListener('click', () => handleLeftClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    gameBoard.appendChild(cell);
                }
            }
            
            // Расставляем мины
            placeMines();
            
            // Подсчитываем мины вокруг каждой клетки
            calculateAdjacentMines();
        }
        
        // Расстановка мин на поле
        function placeMines() {
            const { rows, cols } = difficulties[gameState.difficulty];
            let minesToPlace = gameState.mines;
            
            while (minesToPlace > 0) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                if (!gameState.board[row][col].isMine) {
                    gameState.board[row][col].isMine = true;
                    minesToPlace--;
                }
            }
        }
        
        // Подсчет мин вокруг каждой клетки
        function calculateAdjacentMines() {
            const { rows, cols } = difficulties[gameState.difficulty];
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!gameState.board[i][j].isMine) {
                        let count = 0;
                        
                        // Проверяем все соседние клетки
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                if (di === 0 && dj === 0) continue;
                                
                                const ni = i + di;
                                const nj = j + dj;
                                
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && gameState.board[ni][nj].isMine) {
                                    count++;
                                }
                            }
                        }
                        
                        gameState.board[i][j].adjacentMines = count;
                    }
                }
            }
        }
        
        // Обработка левого клика (открытие клетки)
        function handleLeftClick(row, col) {
            const cell = gameState.board[row][col];
            
            // Игнорируем клики если игра завершена или клетка помечена флажком
            if (gameState.gameOver || gameState.gameWon || cell.isFlagged) {
                return;
            }
            
            // Запускаем таймер при первом клике
            if (gameState.startTime === null) {
                gameState.startTime = Date.now();
                startTimer();
            }
            
            // Если открыли мину - игра окончена
            if (cell.isMine) {
                revealAllMines();
                gameState.gameOver = true;
                gameStatusElement.textContent = 'Игра окончена! Вы проиграли.';
                gameStatusElement.classList.add('lose');
                clearInterval(gameState.timerInterval);
                return;
            }
            
            // Открываем клетку
            revealCell(row, col);
            
            // Проверяем условие победы
            checkWinCondition();
        }
        
        // Обработка правого клика (установка/снятие флажка)
        function handleRightClick(row, col) {
            const cell = gameState.board[row][col];
            
            // Игнорируем клики если игра завершена или клетка уже открыта
            if (gameState.gameOver || gameState.gameWon || cell.isRevealed) {
                return;
            }
            
            // Устанавливаем или снимаем флажок
            cell.isFlagged = !cell.isFlagged;
            gameState.flaggedCount += cell.isFlagged ? 1 : -1;
            
            // Обновляем отображение
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (cell.isFlagged) {
                cellElement.classList.add('flagged');
            } else {
                cellElement.classList.remove('flagged');
            }
            
            // Обновляем счетчик мин
            minesCountElement.textContent = gameState.mines - gameState.flaggedCount;
        }
        
        // Открытие клетки
        function revealCell(row, col) {
            const { rows, cols } = difficulties[gameState.difficulty];
            const cell = gameState.board[row][col];
            
            // Если клетка уже открыта или помечена флажком - ничего не делаем
            if (cell.isRevealed || cell.isFlagged) {
                return;
            }
            
            // Отмечаем клетку как открытую
            cell.isRevealed = true;
            gameState.revealedCount++;
            
            // Обновляем отображение
            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cellElement.classList.add('revealed');
            
            if (cell.adjacentMines > 0) {
                cellElement.textContent = cell.adjacentMines;
                cellElement.classList.add(`cell-${cell.adjacentMines}`);
            } else {
                // Если вокруг нет мин - открываем соседние клетки рекурсивно
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        if (di === 0 && dj === 0) continue;
                        
                        const ni = row + di;
                        const nj = col + dj;
                        
                        if (ni >= 0 && ni < rows && nj >= 0 && nj < cols) {
                            revealCell(ni, nj);
                        }
                    }
                }
            }
        }
        
        // Открытие всех мин (при проигрыше)
        function revealAllMines() {
            const { rows, cols } = difficulties[gameState.difficulty];
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = gameState.board[i][j];
                    
                    if (cell.isMine) {
                        const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        cellElement.classList.add('revealed', 'mine');
                    }
                }
            }
        }
        
        // Проверка условия победы
        function checkWinCondition() {
            const { rows, cols } = difficulties[gameState.difficulty];
            const totalCells = rows * cols;
            
            if (gameState.revealedCount === totalCells - gameState.mines) {
                gameState.gameWon = true;
                gameStatusElement.textContent = 'Поздравляем! Вы выиграли!';
                gameStatusElement.classList.add('win');
                clearInterval(gameState.timerInterval);
            }
        }
        
        // Запуск таймера
        function startTimer() {
            clearInterval(gameState.timerInterval);
            
            gameState.timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - gameState.startTime) / 1000);
                timeElement.textContent = elapsedSeconds;
            }, 1000);
        }
        
        // Смена сложности
        function setDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            
            // Обновляем активную кнопку
            difficultyButtons.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Плавное изменение размера поля
            gameBoardWrapper.style.opacity = '0';
            gameBoardWrapper.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                // Перезапускаем игру
                initGame();
                
                // Плавное появление нового поля
                setTimeout(() => {
                    gameBoardWrapper.style.opacity = '1';
                    gameBoardWrapper.style.transform = 'scale(1)';
                }, 50);
            }, 300);
        }
        
        // Переключение темы
        function toggleTheme() {
            if (gameState.theme === 'light') {
                gameState.theme = 'dark';
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">🌓</span> Светлая тема';
            } else {
                gameState.theme = 'light';
                body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<span class="theme-icon">🌓</span> Тёмная тема';
            }
        }
        
        // Обработчики событий
        resetButton.addEventListener('click', initGame);
        
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // Обработчик изменения размера окна
        window.addEventListener('resize', initGame);
        
        // Инициализация игры при загрузке
        window.addEventListener('load', () => {
            initGame();
            // Плавное появление после загрузки
            setTimeout(() => {
                gameBoardWrapper.style.opacity = '1';
                gameBoardWrapper.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
